<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="./jslib/three.js"></script>
<script type="text/javascript" src="./jslib/eventemitter2.js"></script>
<script type="text/javascript" src="./jslib/roslib.js"></script>
<script type="text/javascript" src="./jslib/ros3d.js"></script>

<script type="text/javascript" type="text/javascript">
  /**
   * Setup all visualization elements when the page is loaded.
   */
  function init() {
    // Connect to ROS.
    var ros = new ROSLIB.Ros({
      url : 'ws://192.168.50.130:9090'
    });

    // Create the main viewer.
    var viewer = new ROS3D.Viewer({
      divID : 'map',
      width : 800,
      height : 600,
      antialias : false //禁用抗锯齿以提高性能
    });

    // Setup the map client.
    var gridClient = new ROS3D.OccupancyGridClient({
      ros : ros,
      rootObject : viewer.scene,
      continuous : true,
    });

    var laserScan = new ROS3D.LaserScan({
      ros : ros,
      rootObject : viewer.scene,
      topic : '/scan',
      tfClient : new ROSLIB.TFClient({
        ros : ros,
        fixedFrame : 'map',
        angularThres : 0.01,
        transThres : 0.01,
        rate : 10.0
      }),
      material: {
        size: 0.05,
        color: 0xff00ff
      }
    });
  }
</script>
</head>

<body onload="init()">
  <h1>Simple Map Example</h1>
  <div id="map"></div>
</body>
</html>
